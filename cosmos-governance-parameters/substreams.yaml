# requires substreams v1.7.1 and above
specVersion: v0.1.0
package:
  name: cosmos_governance_parameters
  version: v0.1.0
  url: https://github.com/pinax-network/subgraph-cosmos-proposals

imports:
  events: ../cosmos-proposals-events/cosmos-proposals-events-v0.1.0.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/cosmos_governance_parameters.wasm

modules:
  - name: pending_gov_params
    kind: store
    updatePolicy: set
    valueType: string
    inputs:
      - map: events:map_events
  - name: gov_params
    kind: store
    updatePolicy: set
    valueType: string
    inputs:
      - params: string
      - source: sf.substreams.v1.Clock
      - map: events:map_events
      - store: pending_gov_params
params:
  gov_params: '{
    "deposit_params": {
      "min_deposit": [{"denom": "uatom", "amount": "512000000"}],
      "max_deposit_period": "1209600000000000"
    },
    "voting_params": {
      "voting_period": "1209600000000000"
    },
    "tally_params": {
      "quorum": "0.400000000000000000",
      "threshold": "0.500000000000000000",
      "veto_threshold": "0.334000000000000000"
    }}'
