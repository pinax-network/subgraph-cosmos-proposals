# requires substreams v1.7.1 and above
specVersion: v0.1.0
package:
  name: cosmos_governance_parameters
  version: v0.2.0
  url: https://github.com/pinax-network/subgraph-cosmos-proposals

imports:
  events: ../cosmos-proposals-events/cosmos-proposals-events-v0.2.0.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/cosmos_governance_parameters.wasm

modules:
  - name: pending_gov_params
    kind: store
    updatePolicy: set
    valueType: string
    inputs:
      - map: events:map_events
  - name: gov_params
    kind: store
    updatePolicy: set
    valueType: string
    inputs:
      - params: string
      - source: sf.substreams.v1.Clock
      - map: events:map_events
      - store: pending_gov_params
