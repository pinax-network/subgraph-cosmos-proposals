# requires substreams v1.7.1 and above
specVersion: v0.1.0
package:
  name: cosmos_proposals
  version: v0.1.0
  url: https://github.com/pinax-network/subgraph-cosmos-proposals

imports:
  entity_changes: https://github.com/streamingfast/substreams-sink-entity-changes/releases/download/v2.0.0/substreams-entity-change-v2.0.0.spkg
  block_index: ../block-index/cosmos-block-index-v0.1.0.spkg
  cosmos_governance_parameters: ../cosmos_governance_parameters/cosmos-governance-parameters-v0.1.0.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/cosmos_proposals.wasm

modules:
  - name: graph_out
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - map: block_index:map_blocks
      - store: cosmos_governance_parameters:gov_params
    output:
      type: proto:sf.substreams.sink.entity.v1.EntityChanges
params:
  # Block Filter only Governance proposals events
  # improves Substreams syncing performance when using `--production-mode`
  block_index:map_blocks: "message:cosmos.gov.v1beta1 || message:cosmos.gov.v1 || type:active_proposal || type:signal_proposal || type:inactive_proposal || type:submit_proposal || block.number:1"
