type Block @entity {
  id: ID!
  number: BigInt!
  timestamp: Timestamp!
}

type Transaction @entity {
  id: ID!
  codespace: String!

  # derive from
  block: Block!
  events: [Event!]! @derivedFrom(field: "transaction")
}

type Event @entity {
  id: ID!
  type: String!

  # derive from
  block: Block!
  transaction: Transaction!
  attributes: [Attribute!]! @derivedFrom(field: "event")
}

type Attribute @entity {
  id: ID!
  key: String!
  value: String!

  # derive from
  block: Block!
  transaction: Transaction!
  event: Event!
}

type Proposal @entity {
  id: ID!
  blockNumber: BigInt!
  timestamp: Timestamp!
  blockDate: String!
  txHash: String!
  type: String!
  proposer: String!
  authority: String!
  title: String!
  description: String!
  metadata: String
  votes: [Vote!]! @derivedFrom(field: "proposal")
  contents: [Content!]! @derivedFrom(field: "proposal")
  deposits: [Deposit!]! @derivedFrom(field: "proposal")
}

type Content @entity {
  id: ID!
  typeUrl: String!
  jsonData: String
  value: String
  proposal: Proposal!
}

type SoftwareUpgradeProposal @entity {
  id: ID!
  planName: String!
  planHeight: BigInt!
  planInfo: String!
  proposal: Proposal!
}

type Vote @entity {
  id: ID!
  blockNumber: BigInt!
  timestamp: Timestamp!
  blockDate: String!
  txHash: String!
  voter: String!
  option: String!
  weight: BigDecimal!
  proposal: Proposal!
}

type Deposit @entity {
  id: ID!
  blockNumber: BigInt!
  timestamp: Timestamp!
  blockDate: String!
  txHash: String!
  proposal: Proposal!
  amount: String!
  denom: String!
  depositor: String!
}

