type Block @entity {
  id: ID!
  number: BigInt!
  timestamp: BigInt!

  # derive from
  transactions: [Transaction!]! @derivedFrom(field: "block")
}

type Transaction @entity {
  id: ID!
  codespace: String!

  # derive from
  block: Block!
  events: [Event!]! @derivedFrom(field: "transaction")
}

type Event @entity {
  id: ID!
  type: String!

  # derive from
  block: Block!
  transaction: Transaction!
  attributes: [Attribute!]! @derivedFrom(field: "event")
}

type Attribute @entity {
  id: ID!
  key: String!
  value: String!

  # derive from
  block: Block!
  transaction: Transaction!
  event: Event!
}

type Proposal @entity {
  txHash: String!
  blockNumber: BigInt!
  id: ID!
  type: String!
  proposer: String!
  initialDepositDenom: String!
  initialDepositAmount: String!
  authority: String!
  title: String!
  summary: String!
  metadata: String!
  planName: String!
  planHeight: BigInt!
  planInfo: String!
}

type ProposalVote @entity {
  id: ID!
  txHash: String!
  blockNumber: BigInt!
  voter: String!
  option: String!
  proposalId: String!
}
