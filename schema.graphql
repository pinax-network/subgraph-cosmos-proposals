type Block @entity {
  id: ID!
  number: BigInt!
  timestamp: BigInt!
  date: String!
}

type Transaction @entity {
  id: ID!
  codespace: String!
  # derive from
  block: Block!
}

type Proposal @entity {
  id: ID!

  # message
  type: String!
  authority: String!

  # proposal metadata
  proposer: String!
  title: String!
  summary: String!
  metadata: String
  proposal_type: ProposalType!

  # timestamp
  submit_time: Timestamp!
  deposit_start_time: Timestamp
  deposit_end_time: Timestamp
  voting_start_time: Timestamp
  voting_end_time: Timestamp

  # proposal state
  status: ProposalStatus!

  # derive from
  block: Block!
  transaction: Transaction!
  votes: [Vote!]! @derivedFrom(field: "proposal")
  deposits: [Deposit!]! @derivedFrom(field: "proposal")
  messages: [ProposalMessage!]! @derivedFrom(field: "proposal")
}

type ProposalMessage @entity {
  id: ID!
  message_index: BigInt! # the message's index in the "messages" proposal field
  type: String! # the message type (e.g "/cosmwasm.wasm.v1.MsgStoreCode")
  raw_data: String! # undecoded message value in Hex
  json_data: String # decoded JSON value
  proposal: Proposal!
}

enum ProposalStatus {
  VotingPeriod
  DepositPeriod
  Passed
  Rejected
  Failed
  Canceled
  Dropped
}

enum ProposalType {
  Unspecified
  Standard
  MultipleChoice
  Optimistic
  Expedited
}

type Vote @entity {
  id: ID!

  # vote
  voter: String!
  option: String!
  weight: BigDecimal!

  # derive from
  block: Block!
  transaction: Transaction!
  proposal: Proposal!
}

type Deposit @entity {
  id: ID!

  # deposit
  amount: String!
  denom: String!
  depositor: String!

  # derive from
  block: Block!
  transaction: Transaction!
  proposal: Proposal!
}

type GovernanceParameters @entity {
  id: ID!

  # governance parameters
  depositParams: DepositParams!
  votingParams: VotingParams!
  tallyParams: TallyParams!

  # derive from
  block: Block!
}

type DepositParams @entity {
  id: ID!

  # deposit parameters
  minDeposit: [MinDeposit!]! @derivedFrom(field: "depositParams")
  maxDepositPeriod: String!

  # derive from
  block: Block!
  transaction: Transaction!
  governanceParameters: GovernanceParameters!
}

type MinDeposit @entity {
  id: ID!

  # min deposit
  amount: String!
  denom: String!

  # derive from
  block: Block!
  depositParams: DepositParams!
}

type VotingParams @entity {
  id: ID!

  # voting parameters
  votingPeriod: String!

  # derive from
  block: Block!
  transaction: Transaction!
  governanceParameters: GovernanceParameters!
}

type TallyParams @entity {
  id: ID!

  # tally parameters
  quorum: String!
  threshold: String!
  vetoThreshold: String!

  # derive from
  block: Block!
  transaction: Transaction!
  governanceParameters: GovernanceParameters!
}

type SoftwareUpgradeProposal @entity {
  id: ID!
  name: String!
  height: BigInt!
  info: String!
  proposal: Proposal!
}

type CommunityPoolSpend @entity {
  id: ID!
  authority: String!
  recipient: String!
  amount: BigInt!
  denom: String!
  proposal: Proposal!
}

type ClientUpdate @entity {
  id: ID!
  subjectClientId: String!
  substituteClientId: String!
  proposal: Proposal!
}

type ParameterChange @entity {
  id: ID!
  subspace: String!
  key: String!
  value: String!
  proposal: Proposal!
}

