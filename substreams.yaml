# requires substreams v1.7.1 and above
specVersion: v0.1.0
package:
  name: cosmos_consensus
  version: v0.1.0
  url: https://github.com/pinax-network/substreams-cosmos-consensus

imports:
  entity_changes: https://github.com/streamingfast/substreams-sink-entity-changes/releases/download/v1.3.2/substreams-sink-entity-changes-v1.3.2.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/cosmos_consensus.wasm

modules:
  - name: graph_out
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - source: sf.cosmos.type.v2.Block
    output:
      type: proto:sf.substreams.sink.entity.v1.EntityChanges
