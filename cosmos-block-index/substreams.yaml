specVersion: v0.1.0
package:
  name: cosmos_block_index
  version: v0.2.0
  url: https://github.com/pinax-network/subgraph-cosmos-proposals
  image: logo.jpg

protobuf:
  descriptorSets:
    - localPath: generated-buf-build.binpb

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/cosmos_block_index.wasm

modules:
  - name: index_blocks
    kind: blockIndex
    inputs:
      - source: sf.cosmos.type.v2.Block
      - source: sf.substreams.v1.Clock
    output:
      type: proto:sf.substreams.index.v1.Keys

  - name: map_blocks
    kind: map
    inputs:
      - params: string
      - source: sf.cosmos.type.v2.Block
    blockFilter:
      module: index_blocks
      query:
        params: true
    output:
      type: proto:sf.cosmos.type.v2.Block

params:
  # Block Filter only Governance proposals events
  # improves Substreams syncing performance when using `--production-mode`
  map_blocks: "message:cosmos.gov.v1beta1 || message:cosmos.gov.v1 || type:active_proposal || type:signal_proposal || type:inactive_proposal || type:submit_proposal || block.number:1"
