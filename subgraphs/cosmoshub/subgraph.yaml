specVersion: 1.1.0
description: Cosmos Software Upgrade Subgraph
repository: https://github.com/pinax-network/subgraph-cosmos-proposals
schema:
  file: ../../schema.graphql
indexerHints:
  prune: never
dataSources:
  - kind: substreams
    name: cosmos_proposals
    network: cosmoshub
    source:
      startBlock: 0
      package:
        moduleName: graph_out
        file: ../../cosmos-software-upgrade-v0.1.0.spkg
        # Governance Genesis Parameters as JSON
        # https://github.com/cosmos/mainnet/blob/master/genesis/genesis.cosmoshub-2.json
        params: '{
          "deposit_params": {
            "max_deposit_period":"1209600000000000",
            "min_deposit":[{"amount":"512000000","denom":"uatom"}]
          }}'

    mapping:
      kind: substreams/graph-entities
      apiVersion: 0.0.5
