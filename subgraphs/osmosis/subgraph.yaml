specVersion: 1.1.0
description: Osmosis Governance Proposals
repository: https://github.com/pinax-network/subgraph-cosmos-proposals
schema:
  file: ../../schema.graphql
indexerHints:
  prune: never
dataSources:
  - kind: substreams
    name: osmosis_proposals
    network: osmosis
    source:
      startBlock: 0
      package:
        moduleName: cosmos_proposals:graph_out
        file: ./osmosis-proposals-v0.1.0.spkg

    mapping:
      kind: substreams/graph-entities
      apiVersion: 0.0.6
