specVersion: 1.1.0
description: Cosmos Governance Proposals
repository: https://github.com/pinax-network/subgraph-cosmos-proposals
schema:
  file: ../../cosmos_proposals/schema.graphql
indexerHints:
  prune: never
dataSources:
  - kind: substreams
    name: osmosis_proposals
    network: osmosis
    source:
      startBlock: 0
      package:
        moduleName: graph_out
        file: ../../cosmos_proposals/cosmos-proposals-v0.1.0.spkg
        # Governance Genesis Parameters as JSON
        # https://github.com/cosmos/mainnet/blob/master/genesis/genesis.cosmoshub-2.json
        params: '{
          "deposit_params": {
          "min_deposit": [{ "denom": "uosmo", "amount": "2500000000"}],
          "max_deposit_period": "1209600000000000"
          },
          "voting_params": {
          "voting_period": "259200000000000"
          },
          "tally_params": {
          "quorum": "0.200000000000000000",
          "threshold": "0.500000000000000000",
          "veto_threshold": "0.334000000000000000"
          }}'

    mapping:
      kind: substreams/graph-entities
      apiVersion: 0.0.5
